{{ define "main" }}
<section class="container pb-5 pt-md-5">
  <h1>{{.Title}}</h1>

  {{ range .Pages }}
    <article class="my-3">
      <h2 class="h3">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>

      {{ .Summary | truncate 180 }}
    </article>
  {{ end }}

</section>
{{ end }}
