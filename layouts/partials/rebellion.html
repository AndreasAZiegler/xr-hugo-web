<!-- Hero -->
<!-- Header -->
<script src="/js/clock.js"></script>
<div>
    <div class="timeto">{{ .Params.rebellion.time | safeHTML }}</div>
    <div id="clock"></div>
</div>
<header class="home-header rebellion">
    <div class="container intro-text">
	      <h2 class="intro-heading">{{ .Params.rebellion.heading | safeHTML }}</h2>
	      <h3>{{ .Params.rebellion.subheading | safeHTML }}</h3>
        <a href="{{.Site.BaseURL}}/{{ .Params.rebellion.link }}" class="page-scroll o-button-rebel">{{ .Params.rebellion.button }}</a>
    </div>
</header>

<!-- Home revendications -->
<section class="home-revendications" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{ $data := index .Site.Data .Site.Language.Lang }}
                {{ $data.rebellion.content | markdownify }}
            </div>
        </div>
    </div>
</section>
