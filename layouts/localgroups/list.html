{{ define "main" }}

<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<style>
		#map {width: 100%; height: 500px;}
	</style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="/js/map.js"></script>

  <h1 class="page-heading">{{.Title}}</h1>

  {{ .Content }}

  <section id="branches-list" class="pt-3 pb-3 bg-light-gray">
    <div class="container">
      <div class="row">
        {{ range .Pages }}

          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 xr-color-box">
            <div class="card py-md-0 px-md-0 border-0 rounded-0 {{ partial "randomcolor.html" . }}">
              <div class="card-body">
                  <h3 class="event-title card-title country-title">
                      {{ .Title }}
                  </h3>
                  <div class="card-links position-relative">
                    {{ partial "social-buttons.html" .}}
                  </div>
                  <div class="text-end position-relative">
                    {{ .Params.canton }}
                  </div>
              </div>
            </div>
          </div>

        {{ end }}
      </div>
    </div>
  </section>

</body>

{{ end }}
